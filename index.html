<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <p style="color: white;display: flex;justify-content: center;">Click on Search Button</p>
            <div class="input-group mb-3">

                <input id="city_name" type="text" class="form-control" placeholder="Enter a location for Weather ...">

                <div class="input-group-append">
                    <button id="Search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="box" class="weather-status text-white text-center">
            <img id="img">
            <h1 id="name"></h1>
            <h3><span id="weather_result"></span></h3>
            <h1 id="Clouds" class="lead"></h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
